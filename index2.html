<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires des Prières</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5930;
            --golden: #c5a368;
            --light-beige: #f5f1e6;
            --dark-green: #1a3c1e;
        }

        body {
            background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, transparent 95%, rgba(197, 163, 104, 0.1) 100%),
                linear-gradient(to bottom, transparent 95%, rgba(197, 163, 104, 0.1) 100%);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            background: rgba(245, 241, 230, 0.95);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            margin: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            color: var(--primary-green);
            margin: 0;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.1);
        }

        .header span {
            font-size: 1.2rem;
            color: var(--golden);
            display: block;
            margin-top: 0.5rem;
        }

        .prayer-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .prayer {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid var(--golden);
        }

        .prayer:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .prayer span {
            font-family: 'Amiri', serif;
            display: block;
            font-size: 1.8rem;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .prayer h3 {
            margin: 0;
            color: var(--golden);
            font-weight: 600;
            font-size: 1.4rem;
        }

        select {
            background: white;
            border: 2px solid var(--golden);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            color: var(--primary-green);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232d5930'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            margin: 0 auto;
        }

        select:hover {
            box-shadow: 0 0 10px rgba(197, 163, 104, 0.3);
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--golden), transparent);
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .prayer-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body onload="handleChangeCity">
    <div class="container">
        <div class="header">
            <h1>الرباط <span style="font-family: 'Poppins'">(Rabat)</span></h1>
            <span id="date"></span>
        </div>
        <hr>
        <div class="prayer-list">
            <div class="prayer">
                <span>الفجر</span>
                <h3 id="fajr-time"></h3>
            </div>
            <div class="prayer">
                <span>الظهر</span>
                <h3 id="dhuhr-time"></h3>
            </div>
            <div class="prayer">
                <span>العصر</span>
                <h3 id="asr-time"></h3>
            </div>
            <div class="prayer">
                <span>المغرب</span>
                <h3 id="maghrib-time"></h3>
            </div>
            <div class="prayer">
                <span>ichaa</span>
                <h3 id="isha-time"></h3>
            </div>
        </div>
        <div style="text-align: center;">
            <select id="cities-select">
               
            </select>
        </div>
    </div>
</body>
<script>
    const cities = [
        { 
            id: "Casablanca",
            name: "Casablanca" // Nom corrigé pour correspondre à l'API
        },
        { 
            id: "Rabat",
            name: "Rabat" 
        },
        { 
            id: "Marrakesh",
            name: "Marrakesh"  
        }
    ];
    
    // Génération des options du select
    document.getElementById("cities-select").innerHTML = cities
        .map(city => `<option value="${city.id}">${city.name}</option>`)
        .join('');
    
    function handleChangeCity(selectedId) {
        const selectedCity = cities.find(city => city.id === selectedId);
        
        if(!selectedCity) {
            console.error("Ville non trouvée");
            return;
        }
    
        axios.get(`https://api.aladhan.com/v1/timingsByCity`, {
            params: {
                country: "MA",
                city: selectedCity.id
            }
        })
        .then(response => {
            const data = response.data.data;
            const timings = data.timings;
            
            // Mise à jour des heures de prière
            const updateTime = (elementId, time) => {
                document.getElementById(elementId).textContent = time;
            };
            
            updateTime("fajr-time", timings.Fajr);
            updateTime("dhuhr-time", timings.Dhuhr);
            updateTime("asr-time", timings.Asr);
            updateTime("maghrib-time", timings.Maghrib);
            updateTime("isha-time", timings.Isha);
            
            // Mise à jour de la date
            const hijriDate = data.date.hijri;
            document.getElementById("date").textContent = 
                `${data.date.readable} | ${hijriDate.weekday.ar} ${hijriDate.day} ${hijriDate.month.ar} ${hijriDate.year}`;
        })
        .catch(error => {
            console.error("Erreur API:", error);
            alert("Impossible de récupérer les horaires");
        });
    }
    
    // Événements
    document.getElementById("cities-select").addEventListener("change", (e) => {
        handleChangeCity(e.target.value);
    });
    
    // Initialisation au chargement
    handleChangeCity(cities[0].id);
    
    </script>
</html>
